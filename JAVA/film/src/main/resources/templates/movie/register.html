<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">영화 등록</h1>
        <form th:action="@{/movie/register}" th:method="post">
            <!-- 영화 이미지 출력할 목록 -->
            <div class="form-group">
                <label>영화 제목</label>
                <input type="text" class="form-control"
                       name="title" placeholder="영화 제목을 입력하세요." />
            </div>

            <div class="form-group fileForm">
                <label>영화 포스터 목록</label>
                <input type="file" class="custom-file-input files"
                       id="fileInput" multiple="multiple" />
                <label class="custom-file-label" data-browse="Browse"></label>
            </div>

            <button type="submit" class="btn btn-info">등록</button>
        </form>

        <script th:inline="javascript">
            $(document).ready(function (e) {
                // . 다음에 exe, sh, zip, alz, tiff로 끝나면
                let regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                // 파일의 최대 사이즈 - 10MB
                let maxSize = 1024 * 1024 * 10;

                // 파일의 확장자를 조사해주는 함수
                function checkExtension(fileName, fileSize) {
                    if (fileSize >= maxSize) {
                        alert("파일 사이즈 초과");
                        return false;
                    }

                    if (regex.test(fileName)) {
                        alert("해당 종류의 파일은 업로드할 수 없습니다.")
                        return false;
                    }

                    return true;
                }

                $(".custom-file-input").on('change', function () {
                    // 파일의 이름 추출
                    let fileName = $(this).val().split("\\").pop();
                    console.log("fileName: " + fileName);

                    let formData = new FormData();

                    // 파일 이름 출력
                    $(this).siblings('.custom-file-label')
                        .addClass('selected').html(fileName);

                    // 선택한 파일 목록 가져오기
                    inputFile = $(this);
                    files = inputFile[0].files;

                    // 추가 모드 설정
                    appended = false;

                    // 확장자가 맞지 않는 파일은 내보낸다.
                    for (let i = 0; i < files.length; i++) {
                        if (!checkExtension(files[i].name, files[i].size)) {
                            return false;
                        }

                        formData.append('uploadFiles', files[i]);
                        appended = true;
                    }

                    // 파일이 하나도 선택되지 않았을 경우도 고려해 return
                    if (!appended) {
                        return;
                    }

                    // 파일을 post 방식으로 전송
                    $.ajax({
                        url:'/uploadajax',
                        processData:false,
                        contentType:false,
                        data:formData,
                        type:'post',
                        dataType: 'JSON',
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (jqXHR, textstatus, errorThrown) {
                            console.log(textstatus);
                        },
                    })
                });
            });
        </script>
    </th:block>
</th:block>
