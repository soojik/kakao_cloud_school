<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th{
            border: 1px solid #E0E0E0;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>언어</th>
        <th>IDE</th>
        <th>빌드 도구</th>
    </tr>

    <tr>
        <td>[[${map.language}]]</td>
        <td>[[${map.ide}]]</td>
        <td>[[${map.buildtool}]]</td>
    </tr>
</table>

<table>
    <tr th:each="task:${list}">
        [[${task}]]
    </tr>
</table>

</body>
</html>
