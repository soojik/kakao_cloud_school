<!DOCTYPE html>
<style>
    h3 {
        color: grey;
    }
</style>

<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <title>테이블 태그</title>
    </head>

    <body>
        <h1>테이블1</h1>
        <h3>기본</h3>
        <table>
            <tr border="1">
                <th>제목</th>
                <th>내용</th>
            </tr>

            <tr>
                <td>hmmmmm</td>
                <td>hmmmmm!!!!!!!!!!!!1</td>
            </tr>
        </table>

        <h1>테이블2</h1>
        <h3>thead, tfoot, tbody</h3>
        <table>
            <thead>
                <tr>
                    <th scope="col">기기명</th>
                    <th scope="col">모델명</th>
                </tr>
            </thead>

            <tfoot>
                <th scope="col">합계</th>
                <th scope="col">2대</th>
            </tfoot>

            <tbody>
                <th scope="row">ipad</th>
                <td>ipad pro</td>
            </tbody>
            
            <tbody>
                <th scope="row">iphone</th>
                <td>iphone1</td>
            </tbody>
        </table>

        <h1>테이블3</h1>
        <h3>style 적용</h3>
        <table>
            <tr style="color: red;">
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>

            <tr style="color: blue;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>   
        </table>

        <h1>테이블4</h1>
        <h3>col, colgroup 태그 사용</h3>
        <table>
            <col style="background-color: yellow;">
            <col style="background-color: green;">
            <colgroup style="background-color: aliceblue;" span="2"></colgroup>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td>hi1</td>
                <td>hi2</td>
                <td>hi3</td>
                <td>hi4</td>
            </tr>
        </table>

    </body>
</html>
