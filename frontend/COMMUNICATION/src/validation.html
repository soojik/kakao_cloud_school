<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>

<body>
    <form action="server">
        <input type="text" name="text" id="text">
        <br><br>
        <input type="submit" name="" id="" value="전송">
        <br><br>
        <input type="number" name="" id="" min="3" max="6">
        <br><br>
        <input type="text" required="required" name="" id="" pattern="^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}$">
        <input type="submit" value="카드번호 전송" name="" id="">
        
    </form>
</body>

</html>
