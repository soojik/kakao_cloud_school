<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 미리보기</title>
    <style>
        #image_section {
            height: 400px;
            width: 1000px;
        }
    </style>
</head>

<body>
    <div id="image_section">
        <img src="" alt="" id="display" width="600px" height="auto">
    </div>
    <input type="file" name="input_img" id="input_img" value="이미지 선택" accept=".png,.jpeg,.gif">

    <script>
        let input_img = document.getElementById("input_img");
        let display = document.getElementById("display");

        input_img.addEventListener("change", (e) => {
            // 선택한 파일의 내용 읽어오기 - 비동기적으로 수행
            let reader = new FileReader();

            // 파일의 선택 여부를 확인하고 싶다면
            // javascript는 0이 아닌 숫자나 
            // null 이나 undefined 가 아니면 true

            if (!input_img.files && !input_img.files[0]) {
                alert("no selected image");
                return;
            }

            reader.readAsDataURL(input_img.files[0]);

            // 파일의 내용을 전부 읽으면
            reader.addEventListener("load", (e) => {
                // 읽어온 내용을 이미지의 소스로 사용
                display.src = reader.result;
            })
        })
    </script>
</body>

</html>
