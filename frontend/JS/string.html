<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string (문자열) </title>
    <script>
        var company = "SM";

        console.log("문자열 길이 : " + company.length);
        console.log("0번째 문자 : " + company.charAt(0));
        console.log("1번째 문자 ASCII 코드 : " + company.charCodeAt(1));

        // 대문자로 변환
        company = company.toLowerCase();
        console.log("소문자로 변환 : " + company);
        company = company.toUpperCase();
        console.log("대문자로 변환 : " + company);

        // 공백 제거 - trim
        var input_str = "          HOHOHO         ";
        console.log("공백 제거 with trim : " + input_str + " to " + input_str.trim());

        // 공백 제거 - for 문
        var result = "";
        var len = input_str.length;
        for (var i = 0; i < len; i++) {
            if (input_str.charAt(i) !== " ") {
                result += input_str.charAt(i);
            }
        }

        console.log("공백 제거 with for : " + result);

        // 찾아주는 메서드는 indexOf
        console.log("print index");
        // indexOf는 앞에서 부터 찾음
        console.log("S index : " + company.indexOf("S"));

        // lastIndexOf는 뒤에서부터 찾음
        console.log("M index : " + company.lastIndexOf("M"));

        // 둘 다 못찾으면 음수
        console.log("O index : " + company.indexOf("O"));

        // 문자열 분할
        // 패턴을 가지고 분할해서 배열로 생성 - split

        var url = "naver.com/blog/hihi";
        var splited_url = url.split("/");

        console.log("split url => " + url);
        len = splited_url.length;
        for (var i = 0; i < len; i++) {
            console.log(splited_url[i]);
        }

        // 위치를 가지고 분할해서 문자열로 생성 - substring
        // substring은 매개변수가 1개이면 그 이후를 전부 잘라서 리턴
        // 매개변수가 2개이면 앞은 시작하는 위치인데
        input_str = "hiimjisoo";
        console.log("input_str.substring(1) : " + input_str.substring(1));
        console.log("input_str.substring(1, 5) : " + input_str.substring(1, 5));

        // 13자리 문자열을 만들고 뒤의 6자리는 별로 보여주기
        console.log("13자리 문자열을 만들고 뒤의 6자리는 별로 보여주기");
        var tel = "8201061542786";
        console.log(tel);
        result = tel.substring(0, tel.length - 6) + "******";
        console.log(result);

        // 문자열 템플릿
        var data = 42;
        console.log("이 데이터는 " + data + " 이다. with 결합연산자 +");
        console.log(`이 데이터는 ${data} 이다. with template`);
        console.log("그냥 쌍따옴표 사용해서 중간에 줄바꿈을 하면 에러가 발생");
        console.log(`\` 백틱이라는 기호 사용하면
        있는 그대로 줄바꿈해도 출력`);
        // 이 데이터는 42이다.

        // 뒤는 끝나는 위치일 수도 있고 개수일수도 있음
        // 일반적으로 컴퓨터에서는 for 문 (i=0;i<3;) 처럼 0부터 3까지가 아니라 3 앞인 2까지!!!!!!

        // 1986년 5월 5일에서 현재까지 지나온 날 수

        // 현재 날짜 가져오기
        let today = new Date();
        console.log("today is " + today);

        let birthday = new Date(1999, 1, 27);
        console.log("i born at " + birthday);

        var interval = today.getTime() - birthday.getTime();
        var date = interval / (60 * 60 * 24 * 1000);
        console.log("내가 살아온 날 수 ... :  " + date);
    </script>
</head>
