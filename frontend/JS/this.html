<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수 - this</title>
    <style>
        #code {
            color: grey;
        }
    </style>
    <script>
        let ning = {"name" : "Ningning",
        "getName" : function() {
            return this.name;
        },
        "toString" : function(str) {
            return "<p>" + str + "</p>";
        }};

        document.write("<h3>닝닝의 정보를 담은 ning 배열의 이름을 출력하는 getName 메서드</h3>");
        document.write("<h4 id=\"code\">\"getName\" : function() { <br> \u00a0\u00a0 return this.name; <br>}</h4>");
        document.write(ning.toString(ning.getName()));

        //this. 를 붙이므로써 name 과 song 이라는 속성을 갖는 생성자
        // 매개변수가 없는 생성자를 default constructor
        let singer = function() {
            // this가 없으면 지역변수가 만들어지므로, this와 함께 만들어야 객체의 속성이 된다.
            this.name = "이름없음";
            this.song = "노래없음";
        }

        document.write("<h3>이름, 노래 아무 설정 하지 않은 default singer instance인 none_singer 출력</h3>");
        let none_singer = singer();
        document.write("<p>" + none_singer + "</p>");

        let artist = function(name="이름없음", song="불분명") {
            this.name = name;
            this.song = song;
        }

        document.write("<h3>이름=aespa, 노래=girls 로 설정한 aespa 출력</h3>");
        var aespa = new artist("aespa", "girls");
        var nct = new artist("nct", "영웅");
        document.write(aespa.name + "<br>");
        document.write(nct.name + "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
