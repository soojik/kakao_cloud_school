<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query String Encoding</title>
    <script>
        // ? 뒷 부분을 query string 또는 parameter라고 함
        // 자바 스크립트에서 서버에게 요청을 할 때 Query String에 영문과 숫자
        // 이외의 데이터가 있으면 인코딩해서 전송해야 함
        var url = "https://www.kakao.com/taxi?name=블랙";
        document.write("<h2>" + url + "</h2>");

        document.write("<h3>위의 url을 서버로 전달할 때는 밑과 같이 encoding해서 보내야함</h3>");
        // 인코딩 수행
        var param = encodeURI(url);

        document.write("<h2>" + param + "</h2>");
    </script>
</head>
<body>
    
</body>
</html>
