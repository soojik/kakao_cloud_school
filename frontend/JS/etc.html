<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 제어문</title>
    <script>
        console.log("break");
        for (var i=1;i<10;i++) {
            if (i%3==0) {
                break;
            }
            console.log(i);
        }

        console.log("continue");
        for (var i=1;i<10;i++) {
            if (i%3==0) {
                continue;
            }
            console.log(i);
        }

    </script>
</head>
<body>
    <h3>console 창 확인</h3>
    <p>break</p>
    <p>continue</p>
</body>
</html>
