<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print star top</title>
    <script>
        for(var i=0;i<5;i++) {
            for (var j=0;j<=i;j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for(var i=0;i<5;i++) {
            for (var j=0;j<2*i+1;j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        
        document.write("<br>");

        for (var i=0;i<5;i++) {
            if (i<3) {
                for (var j=0;j<=i;j++) {
                    document.write("*");
                }
            } else {
                for (var j=i;j<5;j++) {
                    document.write("*");
                }
            }
            document.write("<br>");
        }

        /*
        ^^^^^* 5 1 0
        ^^^^*^* 4 1 1 1
        ^^^*^^^* 3 1 3 1
        ^^*^^^^^* 2 1 5 1
        ^*^^^^^^^* 1 1 7 1
        *********** 11
        */
       
        document.write("<br>");
        document.write("<br>");

        var idx = 0;
        for (var i=0;i<5;i++) {
            for (var j=0;j<5-i;j++) {
                document.write("&nbsp");
            }
            document.write(idx++);
            for (var j=0;j<2*i-1;j++) {
                document.write("&nbsp");
            }
            if (i!=0) {
                document.write(idx++);
            }
            document.write("<br>");
        }

        document.write(idx);

        for (var i=0;i<10;i++) {
            document.write(i);
        }
    </script>

</head>
<body>

</body>
</html>
