<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습</title>
    <script>
        // function 생략 가능
        // let print_String = function() {
        let print_String = () => {
            for (var i=0;i<3;i++) {
                document.write("<br>Hi Function<br>");
            }
        }

        print_String();

        document.write("<br>중간에 방해!!!!<br>");

        print_String();
    </script>
</head>
<body>
    
</body>
</html>
