<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 매개변수</title>
    <script>
        // Hoisting 가능 - 함수를 선언하기 전, 호출해도 호출이 됨
        // 이 방법을 최근에는 권장하지 않음

        func_1();

        function func_1() {
            console.log("func_1");
        }

        func_1();

        // let이 앞에 붙으면 hoisting 이 안된다.
        // func_2();

        let func_2 = function() {
            console.log("func_2 : 자료형 let 으로");
        }

        func_2();
        
        let func_3 = () => {
            console.log("func_3 : Arrow Function")
        }
        
        func_3();

        // 화살표 함수의 경우, 매개변수가 1개이면 ()를 생략해도 됨
        let func4 = (n) => {
            for (var i=0;i<n;i++) {
                console.log(i+1 + " : Arrow Function");
            }
        }

        func4(4);

        let func_4 = n => {
            for (var i=0;i<n;i++) {
                console.log(i+1 + " without () : Arrow Function");
            }
        }

        func_4(4);

        // 2개의 매개변수를 받아서 매개변수1 만큼 매개변수2를 출력
        // 매개변수가 2개 이상이면 하나로 묶는 것을 고려
        // 2개 이상인 경우는 별도의 이름을 이용해서 묶는 것이 좋다.
        // == 객체(JavaScript), Class(C++, Java ....)
        let func_5 = (n, str) => {
            for (var i=0;i<n;i++) {
                console.log(str);
            }
        }

        func_5(3, "Hi");

        let data1 = 10
        let data2 = [100, 200, 300];
        // 문자열은 변경하려면 전체 변경이 필요함
        // 문자열은 세부 데이터를 변경할 수 없다.
        let data3 = "문자열";

        let f1 = arg => {
            console.log("arg : " + arg);
            arg = 20;
        }

        f1(data1);
        // 함수 내에서 변경을 해도 data1은 변경되지 않습니다.
        console.log("data1 : " + data1);


        // 함수 내에서 매개변수로 받은 배열이나 객체의
        // 내부 요소를 변경하면 원본의 내용이 변경될 수 있음
        // 바람직하지 않은 것으로 간주하지만
        // 메모리를 아낄 목적으로 이용하는 경우도 있음
        let f2 = ar => {
            console.log("ar : " + ar);
            ar[0] = 2030;
        }

        // 배열을 함수에 대입하면 배열의 내용이 변경될 가능성
        f2(data2);
        console.log("data2 : " + data2);
        
    </script>
</head>
<body>
    
</body>
</html>
