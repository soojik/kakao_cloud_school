<!DOCTYPE html>

<style>
    * {
        background-color: indianred;
    }

    p {
        background-color: black;
        color: white;
    }

    .paragraph {
        color: orange;
    }

    .paragraph2 {
        color: pink;
    }

    #first {
        color: blue;
    }

    h1 {
        color: blueviolet;
    }

</style>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>style&CSS</title>
    </head>
    <body>
       <h1>제목 태그</h1> 
       <p class="paragraph" id="first">문단 태그</p>
       <p class="paragraph">문단 태그</p>
       <p>문단 태그</p>
       <p class="paragraph2">문단 태그</p>
    </body>
</html>
